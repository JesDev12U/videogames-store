<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tienda de videojuegos</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./style_videogames.css" />

    <div class="swiper-container">

              <div
                class="videogame"
                data-front="./assets/img/front.jpg"
                data-back="./assets/img/back.jpg"
                data-side="./assets/img/side.jpg"
              >
                <div class="front"></div>
                <div class="side"></div>
                <div class="back"></div>
                <div class="openit"></div>
                <div class="shadow"></div>
              </div>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="wrapper">
              <div
                class="videogame"
                data-front="./assets/img/front.jpg"
                data-back="./assets/img/back.jpg"
                data-side="./assets/img/side.jpg"
              >
                <div class="front"></div>
                <div class="side"></div>
                <div class="back"></div>
                <div class="openit"></div>
                <div class="shadow"></div>
              </div>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="wrapper">
              <div
                class="videogame"
                data-front="./assets/img/front.jpg"
                data-back="./assets/img/back.jpg"
                data-side="./assets/img/side.jpg"
              >
                <div class="front"></div>
                <div class="side"></div>
                <div class="back"></div>
                <div class="openit"></div>
                <div class="shadow"></div>
              </div>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="wrapper">
              <div
                class="videogame"
                data-front="./assets/img/front.jpg"
                data-back="./assets/img/back.jpg"
                data-side="./assets/img/side.jpg"
              >
                <div class="front"></div>
                <div class="side"></div>
                <div class="back"></div>
                <div class="openit"></div>
                <div class="shadow"></div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <button id="btn-buy" data-videogame="">Comprar</button>
    </div>
    <script src="./animation.js"></script>
    <script src="./swiper_config.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
